
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wordwise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .en {
      font-size: 20px;
      font-weight: bold;
      color: #007aff;
    }
    .tr {
      margin-top: 6px;
      font-size: 16px;
      color: #333;
    }
    .ex {
      margin-top: 4px;
      font-size: 14px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>Wordwise</h1>
<p>Kelime – Türkçe – Örnek</p>

<div class="card">
  <div class="en">actually</div>
  <div class="tr">= aslında</div>
  <div class="ex">Example: I actually like studying.</div>
</div>

<div class="card">
  <div class="en">prefer</div>
  <div class="tr">= tercih etmek</div>
  <div class="ex">Example: I prefer tea.</div>
</div>

<div class="card">
  <div class="en">realize</div>
  <div class="tr">= fark etmek</div>
  <div class="ex">Example: I realized my mistake.</div>
</div>

<div class="card">
  <div class="en">confident</div>
  <div class="tr">= kendine güvenen</div>
  <div class="ex">Example: She is confident.</div>
</div>

</body>
</html>
